<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>提示信息</title>
<link href="${root}/default/cms_member/css/whole.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/layout.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="list error_msg">
	<div class="list_bar">提示信息:</div>
	<div class="error_content">
		<ul>
			[#list actionMessages as message]
			<li>${message}</li>
			[/#list]
			[#list actionErrors as error]
			<li>${error}</li>
			[/#list]
			[#list fieldErrors?keys as key]
			<li>${key}：[#list fieldErrors[key] as s]${s}； [/#list]</li>
			[/#list]
		</ul>
	</div>
</div>
</body>
</html>
