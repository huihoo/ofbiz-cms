<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>会员中心  - ${web.name} </title>
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<link href="${sysResRoot}/front.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/whole.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/layout.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
</head>

<body>
<!--页头Begin-->
[#include 'inc_member_head.html'/]
<!--页头End-->

<!--主体Begin-->
<div class="page_row">
   <div class="page_other_msg left">
	    [#include 'inc_member_left.html'/]
	</div>
	
	<div class="page_main_msg left">
	    <div class="list">
			<div class="list_bar">&sect; 控制面板 &gt; 修改密码</div>
			<div class="list_content">
			   <form id="jvForm" action="${base}/cmsmember/MemberPwdUpdate.jspx" method="post">
				<table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
					<tr>
						<td width="20%" height="30" align="right" bgcolor="#F9F9F9">原密码：</td>
					  <td align="left" bgcolor="#FFFFFF">
					    &nbsp;<input name="password" type="password" class="btn required" id="password" size="30"/></td>
					</tr>
					<tr>
						<td height="30" align="right" bgcolor="#F9F9F9">新密码：</td>
					  <td align="left" bgcolor="#FFFFFF">
					   &nbsp;<input name="newPassword" type="password" class="btn" id="newPassword" size="30" /> 
				      &nbsp; 如不需要更改密码，此处请留空</td>
					</tr>
					<tr>
						<td height="30" align="right" bgcolor="#F9F9F9">确认新密码：</td>
					  <td align="left" bgcolor="#FFFFFF">&nbsp;<input type="password" class="btn" size="30" equalTo="#newPassword"/></td>
					</tr>
					<tr>
						<td height="30" align="right" bgcolor="#F9F9F9">E-mail：</td>
						<td align="left" bgcolor="#FFFFFF">&nbsp;<input name="email" type="text" class="btn" id="email" value="${user.email}" size="27" vld="{remote:'${base}/cms/core/ajax/checkEmail.do?origEmail=${user.email}',messages:{remote:'email已经被使用！'}}"/>
					  </td>
					</tr>
					<tr>
						<td height="30" colspan="2" align="center" bgcolor="#FFFFFF">
					      <input type="hidden" name="backUrl" value="${wholeUrl}"/>
						  <input type="submit" class="btn" value=" 提 交 " />
					  </td>
					</tr>
			  </table>
			  </form>
			</div>
		</div>		
	</div>
		
<div style="clear:both;"></div>
</div>
<!--主体End-->

<!--页脚Begin-->
[#include 'inc_member_foot.html'/]
<!--页脚End-->
</body>
</html>
