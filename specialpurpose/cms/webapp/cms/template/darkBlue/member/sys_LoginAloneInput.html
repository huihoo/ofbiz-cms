<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>会员注册 - ${web.name}</title>
<link href="${root}/default/cms_member/css/whole.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/layout.css" rel="stylesheet" type="text/css"/>
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<link href="${sysResRoot}/front.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	new JCore.CheckCode($('#checkCode'),'${base}/CheckCode.svl');
});
</script>
</head>

<body>
<!--页头Begin-->
<#include 'inc_member_head.html'/>
<!--页头End-->

<!--主体Begin-->
<div class="page_row">
  <table border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td width="500" height="400" align="center">
	    [#if errorMsg??]
		<div class="f12b-red"><img src="${root}/default/cms_member/img/icon.gif" border="0"/>您必须登录才能继续刚才的操作!</div>
		[/#if]
	    <table width="350" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td width="13" height="13" background="${root}/default/cms_member/img/frame-top-left.jpg"></td>
          <td background="${root}/default/cms_member/img/frame-top-center.jpg"></td>
          <td width="13" background="${root}/default/cms_member/img/frame-top-right.jpg"></td>
        </tr>
        <tr>
          <td background="${root}/default/cms_member/img/frame-center-left.jpg"></td>
          <td>
			<form id="jvForm" method="post" action="${base}/cms/LoginAloneSubmit.jspx">
			<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
			  <tr>
				<td height="40" colspan="2" align="center"><img src="${root}/default/cms_member/img/sign.jpg"/></td>
			  </tr>
			  <tr>
				<td width="31%" height="30" align="right">${uiLabelMap.CommonUsername}:</td>
				<td width="69%" align="left">
				<input type="text" id="username" name="username" size="15" class="required input" title="用户名不能为空"/>
				</td>
			  </tr>
			  <tr>
				<td height="30" align="right">${uiLabelMap.CommonPassword}:</td>
				<td align="left">
				<input type="password" name="password" size="15" class="required input" title="密码不能为空"/>
				</td>
			  </tr>
			  <tr>
				<td height="30" align="right">${uiLabelMap.CheckCode}:</td>
				<td align="left">
				<input type="text" id="checkCode" name="checkCode" size="15" class="required input" title="${uiLabelMap.PleaseWriteCheckCode}"/>
				</td>
			  </tr>
			  <tr>
				<td height="30" colspan="2" align="center">
				  <input type="hidden" name="redirectUrl" value="${redirectUrl!}"/>
				  <input name="submit" type="image" src="${root}/default/cms_member/img/login.gif"></td>
			  </tr>
			</table>
			</form>		  
			</td>
          <td background="${root}/default/cms_member/img/frame-center-right.jpg"></td>
        </tr>
        <tr>
          <td height="13" background="${root}/default/cms_member/img/frame-bottom-left.jpg"></td>
          <td background="${root}/default/cms_member/img/frame-bottom-center.jpg"></td>
          <td background="${root}/default/cms_member/img/frame-bottom-right.jpg"></td>
        </tr>
      </table></td>
      <td width="10" align="center">
	  <img src="${root}/default/cms_member/img/line.gif"/>
	  </td>
      <td width="450" align="center"><table width="300" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td height="30" align="center">
		  <a href="${base}/cms/RegisterInput.jspx" target="_blank">
		  <img src="${root}/default/cms_member/img/reg_alone.jpg" border="0"/>
		  </a>
		  </td>
        </tr>
        <tr>
          <td height="30" align="center"><p>点击上面的按钮,您将注册成为本站会员。</p></td>
        </tr>
      </table></td>
    </tr>
  </table>
</div>
<!--主体End-->

<!--页脚Begin-->
<#include 'inc_member_foot.html'/>
<!--页脚End-->
</body>
</html>
