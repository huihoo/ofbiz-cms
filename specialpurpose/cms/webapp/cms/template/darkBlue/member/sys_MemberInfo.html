<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>会员中心  - ${web.name} </title>
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<link href="${sysResRoot}/front.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/whole.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/layout.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<!--页头Begin-->
[#include 'inc_member_head.html'/]
<!--页头End-->

<!--主体Begin-->
<div class="page_row">
   <div class="page_other_msg left">
	    [#include 'inc_member_left.html'/]
	</div>
	
	<div class="page_main_msg left">
	    <div class="list">
			<div class="list_bar">&sect; 控制面板 &gt; 个人资料</div>
			<div class="list_content">
			   <form action="${base}/cmsmember/MemberInfoUpdate.jspx" method="post">
				<table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
					<tr>
						<td width="20%" height="30" align="right" bgcolor="#F9F9F9">会员ID：</td>
						<td align="left" bgcolor="#FFFFFF">&nbsp;${cmsMember.loginName}</td>
					</tr>
					<tr>
						<td height="30" align="right" bgcolor="#F9F9F9">会员等级：</td>
						<td align="left" bgcolor="#FFFFFF">&nbsp;${cmsMember.group.name}</td>
					</tr>
					<tr>
						<td height="30" align="right" bgcolor="#F9F9F9">注册时间：</td>
						<td align="left" bgcolor="#FFFFFF">&nbsp;${user.createTime?string('yyyy-MM-dd')}</td>
					</tr>
					<tr>
						<td height="30" align="right" bgcolor="#F9F9F9">性 别：</td>
						<td align="left" bgcolor="#FFFFFF">&nbsp;
						<select name="userBean.gender">
							<option[#if !user.gender??] selected="selected"[/#if]>保密</option>
							<option value="true"[#if user.gender?? && user.gender] selected="selected"[/#if]>男</option>
							<option value="false"[#if user.gender?? && !user.gender] selected="selected"[/#if]>女</option>
						</select>
					  </td>
					</tr>
					<tr>
					  <td height="30" align="right" bgcolor="#F9F9F9">真实姓名：</td>
					  <td align="left" bgcolor="#FFFFFF">&nbsp;<input name="userBean.realName" type="text" class="btn" id="userBean.realName" value="${user.realName!}" size="30" />
					  </td>
					</tr>
					<tr>
						<td height="30" colspan="2" align="center" bgcolor="#FFFFFF">
					      <input type="hidden" name="backUrl" value="${wholeUrl}"/>
						  <input type="submit" class="btn" value=" 提 交 " /></td>
					</tr>
			  </table>
			  </form>
			</div>
		</div>		
	</div>
		
<div style="clear:both;"></div>
</div>
<!--主体End-->

<!--页脚Begin-->
[#include 'inc_member_foot.html'/]
<!--页脚End-->
</body>
</html>
