<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>会员注册 - ${web.name} </title>
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<link href="${sysResRoot}/front.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/whole.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/layout.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	new JCore.CheckCode($('#checkCode'),'${base}/CheckCode.svl');
	$('#username').focus();
});
</script>
</head>

<body>
<!--页头Begin-->
[#include 'inc_member_head.html'/]
<!--页头End-->

<!--主体Begin-->
<div class="page_row">
 <form id="jvForm" action="${base}/cms/RegisterSubmit.jspx" method="post">
  <table width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
    <tr>
		<th height="40" colspan="2" bgcolor="#FFFFFF" class="f12b-red">用 户 注 册</th>
	</tr>
	<tr>
		<td width="20%" height="30" align="right" bgcolor="#F9F9F9">用户名：</td>
	  <td width="80%" bgcolor="#FFFFFF">&nbsp;<input name="username" type="text" class="input" id="username" vld="{required:true,rangelength:[${web.control.nameMinLen},20],username:true,remote:'${base}/cms/core/ajax/checkUserName.do',messages:{remote:'用户名已存在！'}}"/>
	  </td>
	</tr>
	<tr>
		<td height="30" align="right" bgcolor="#F9F9F9">密　码：</td>
	  <td bgcolor="#FFFFFF">&nbsp;<input type="password" id="password" name="password" class="input required"/></td>
	</tr>
	<tr>
		<td height="30" align="right" bgcolor="#F9F9F9">确认密码：</td>
	  <td bgcolor="#FFFFFF">&nbsp;<input type="password" class="input" equalTo="#password"/></td>
	</tr>
	<tr>
		<td height="30" align="right" bgcolor="#F9F9F9">E-mail：</td>
	  <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="email" class="input required email" vld="{remote:'${base}/cms/core/ajax/checkEmail.do',messages:{remote:'email已经被使用！'}}"/></td>
	</tr>
	<tr>
		<td height="30" align="right" bgcolor="#F9F9F9">验证码：</td>
	  <td bgcolor="#FFFFFF">&nbsp;<input type="text" id="checkCode" name="checkCode" class="input required"/></td>
	</tr>
	<tr>
	  <td height="40" colspan="2" align="center" bgcolor="#FFFFFF"><input type="submit" class="btn" value="同意以下协议并提交" /></td>
	</tr>
	<tr>
	  <td colspan="2" align="center" bgcolor="#FFFFFF"><textarea cols="80" rows="10">${config.registerRule!}</textarea></td>
	</tr>
  </table>
 </form>
</div>
<!--主体End-->

<!--页脚Begin-->
[#include 'inc_member_foot.html'/]
<!--页脚End-->
</body>
</html>
